<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="screen">
                <div class="operations"></div>
                <div class="result"></div>
            </div>
            <div class="buttons">
                <div class="topButtons">
                    <button class="clearBtn">Clear</button>
                    <button class="deleteBtn">Delete</button>
                </div>
                <div class="mainButtons">
                    <button class="numberBtn" id="7">7</button>
                    <button class="numberBtn" id="8">8</button>
                    <button class="numberBtn" id="9">9</button>
                    <button class="operatorBtn" id="/">/</button>
                    <button class="numberBtn" id="4">4</button>
                    <button class="numberBtn" id="5">5</button>
                    <button class="numberBtn" id="6">6</button>
                    <button class="operatorBtn" id="x">x</button>
                    <button class="numberBtn" id="1">1</button>
                    <button class="numberBtn" id="2">2</button>
                    <button class="numberBtn" id="3">3</button>
                    <button class="operatorBtn" id="-">-</button>
                    <button class="numberBtn" id=".">.</button>
                    <button class="numberBtn" id="0">0</button>
                    <button class="operatorBtn" id="=">=</button>
                    <button class="operatorBtn" id="+">+</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
