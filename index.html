<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="screen">
                <div class="operations"></div>
                <div class="result"></div>
            </div>
            <div class="buttons">
                <div class="topButtons">
                    <button class="clearBtn" data-key="dlt" id="clear">Clear</button>
                    <button class="deleteBtn" data-key="backspace" id="back">Back</button>
                </div>
                <div class="mainButtons">
                    <button class="numberBtn" data-key="7" id="7">7</button>
                    <button class="numberBtn" data-key="8" id="8">8</button>
                    <button class="numberBtn" data-key="9" id="9">9</button>
                    <button class="operatorBtn" data-key="/" id="/">/</button>
                    <button class="numberBtn" data-key="4" id="4">4</button>
                    <button class="numberBtn" data-key="5" id="5">5</button>
                    <button class="numberBtn" data-key="6" id="6">6</button>
                    <button class="operatorBtn" data-key="x" id="x">x</button>
                    <button class="numberBtn" data-key="1" id="1">1</button>
                    <button class="numberBtn" data-key="2" id="2">2</button>
                    <button class="numberBtn" data-key="3" id="3">3</button>
                    <button class="operatorBtn" data-key="-" id="-">-</button>
                    <button class="numberBtn" data-key="." id=".">.</button>
                    <button class="numberBtn" data-key="0" id="0">0</button>
                    <button class="operatorBtn" data-key="=" id="=">=</button>
                    <button class="operatorBtn" data-key="+" id="+">+</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
